{% extends 'base.html' %}
{% block content %}
<h2>Book Appointment</h2>

<form method="post">
    {% csrf_token %}
    
    <label>Patient</label>
    <select name="patient">
        {% for p in patients %}
        <option value="{{ p.id }}">{{ p.user.first_name }}</option>
        {% endfor %}
    </select>

    <label>Doctor</label>
    <select name="doctor">
        {% for d in doctors %}
        <option value="{{ d.id }}">{{ d.user.first_name }}</option>
        {% endfor %}
    </select>

    <label>Date</label>
    <input type="date" name="date">

    <label>Description</label>
    <textarea name="description"></textarea>

    <button type="submit">Save</button>
</form>

{% endblock %}
