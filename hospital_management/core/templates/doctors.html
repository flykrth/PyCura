{% extends 'base.html' %}
{% block content %}
<h2>Doctor Records</h2>

<a href="/doctors/create/"><button>Add Doctor</button></a>

<table>
    <tr>
        <th>Name</th>
        <th>Specialization</th>
    </tr>
    {% for d in doctors %}
    <tr>
        <td>{{ d.user.first_name }}</td>
        <td>{{ d.specialization }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
