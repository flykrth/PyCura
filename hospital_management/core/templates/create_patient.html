{% extends 'base.html' %}
{% block content %}
<h2>Add Patient</h2>

<form method="post">
    {% csrf_token %}
    <label>Name</label>
    <input name="name">

    <label>Username</label>
    <input name="username">

    <label>Password</label>
    <input type="password" name="password">

    <label>Age</label>
    <input name="age">

    <label>Address</label>
    <input name="address">

    <button type="submit">Save</button>
</form>

{% endblock %}
