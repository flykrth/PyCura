{% extends 'base.html' %}
{% block content %}
<h2>Medicine Inventory</h2>

<a href="/medicines/create/"><button>Add Medicine</button></a>

<table>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
    </tr>

    {% for m in med %}
    <tr>
        <td>{{ m.name }}</td>
        <td>{{ m.quantity }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
